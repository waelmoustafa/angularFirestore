<h1 class="display-4">EMP. Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input class="form-control" name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" placeholder="Full Name"
      required>
  </div>
  <div class="form-group">
    <input class="form-control" name="fullName" #position="ngModel" [(ngModel)]="service.formData.position" placeholder="Position"
      required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="empCode" #fullName="ngModel" [(ngModel)]="service.formData.empCode" placeholder="Employee Code"
        required>
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="mobile" #fullName="ngModel" [(ngModel)]="service.formData.mobile" placeholder="Mobile"
        required>
    </div>
  </div>
</form>
